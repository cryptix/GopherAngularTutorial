<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

        Search: <input ng-model="query">
        Sort by:
        <select ng-model="orderProp">
          <option value="Name">Alphabetical</option>
          <option value="Age">Newest</option>
        </select>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="phone in phones | filter:query | orderBy:orderProp" class="thumbnail">
          <a href="#/phones/{{phone.GetId()}}" class="thumb"><img ng-src="{{phone.GetImageUrl()}}"></a>
          <a href="#/phones/{{phone.GetId()}}">{{phone.GetName()}}</a>
          <p>{{phone.GetSnippet()}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
